{% extends 'main.html' %}
{% load static %}
{% block content %}

    <div class="row">
        {% for item in items %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{item.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{item.item_name}}</strong></h6>
                <hr>
                <button date-product={{item.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View Item</a>
                <h4 style="display: inline-block;float: right">Â£{{item.price|floatformat:2}}</h4>
           </div>
        </div>
        {% endfor %}

    </div>

{% endblock content %}
