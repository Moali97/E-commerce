{% extends 'main.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-lg-12">
          <div class="box-element">
              <a class="btn btn-outline-dark" href="{% url 'store' %} ">Carry one shopping</a>
              <br>
              <br>

              <table class="table">
                  <tr>
                      <th><h5>Items: <strong>3</strong></h5></th>
                      <th><h5>Total: <strong>£50</strong></h5></th>
                      <th>
                          <a style="float:right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                      </th>
                  <tr>
              </table>
          </div>

        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>

            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2">Product 1</div>
                <div style="flex:1">£50</div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                         <img class="chg-quantity"  scr="{% static 'images/arrow-up.png' %}">

                         <img class="chg-quantity"  scr="{% static 'images/arrow-down.jpg' %}">

                <div style="flex:1">£100</div>
              </div>
             </div>
         </div>
      </div>
     </div>
    </div>
{% endblock content %}
